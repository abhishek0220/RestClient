<div class="container">
  <form action="">
    <input type="text" value="" placeholder="http://www.sample.com" style="width:100%" #uri>
    <mat-select [(value)]=reqType>
      <mat-option value="GET">GET</mat-option>
      <mat-option value="POST">POST</mat-option>
      <mat-option value="DELETE">DELETE</mat-option>
    </mat-select>
      <div class="row">
        <div class="col s5">
          <input type="text" value="" placeholder="Attribute Name" matInput
            [formControl]="headerName"
            [matAutocomplete]="autoheaderName"
          >
          <mat-autocomplete #autoheaderName="matAutocomplete">
            <mat-option *ngFor="let option of headerNamefilteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div class="col s5">
          <input type="text" value="" placeholder="Attribute Value" matInput
            [formControl]="headerValue"
            [matAutocomplete]="autoheaderValue"
          >
          <mat-autocomplete #autoheaderValue="matAutocomplete">
            <mat-option *ngFor="let option of headerValuefilteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </div>
      </div>
      
    
    <button (click)="addHeader();" >Add Header</button>
    <div class="row" *ngFor="let singleHeader of header; index as i" style="margin-bottom:1px;">
      <div class="col s5 header">
        {{singleHeader[0]}}
      </div>
      <div class="col s5 header">
        {{singleHeader[1]}}
      </div>
      <div class="col s2">
        <button (click)="deleteHeader(i)" >Remove</button>
      </div>
    </div>
      
    Body:<br>
    <textarea style="width: 100%; height: 100px; overflow: auto;" #data></textarea>
  </form>
  <button (click)="callReq(uri.value, data.value)">Request</button>
  <hr>
  Responses:
  <div style="height:200px; overflow: auto; border-style: double ;border-color: black;">
    <p>{{res}}</p>
  </div>
</div>
